<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protasis and Apodosis Data Table</title>
    <!-- npx tailwindcss -i ./src/input.css -o ./dist/output.css --watch-->
    <link href="assets/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'match-p': '#10B981',
                        'match-q': '#3B82F6',
                    }
                }
            }
        }
    </script>
    <style>
        .match-selected {
            box-shadow: 0 0 0 2px currentColor;
        }
        .opacity-50 {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <h1>Protasis & Apodosis Data with Predictions</h1>
    <div class="inst" id="myHeader">
        <p>Select a button, then:<br >press <span class="btn">z</span> to move selection to "Predicted Protasis Tokens"<br >press <span class='btn'>x</span> to move selection to "Predicted Apodosis Tokens"<br >press <span class='btn'>c</span> to move selection to "Possible Tokens"</p>
        <p>Press <span class='btn'>Export to CSV</span> when finished.</p>
    </div>
    <div id="root"></div>
    <script type="module" src="table_script.js"></script>
</body>
</html>
